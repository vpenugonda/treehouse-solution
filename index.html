<!DOCTYPE html>
<html>
<head>
    <title>Treehouse - NewsLetter Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<body>
	<div class="jumbotron">
        <div class="container">
            <h1>News Letter Registration - Treehouse</h1>
        </div>
    </div>
	
	<div class="col-md-6 col-md-offset-3">
		<form class="form-horizontal" id="register-form" method="post">
			<div class="form-group">
				<label for="form-name" class="col-lg-2 control-label"> Name: </label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="form-name" name="form-name" placeholder="enter your name" required>
				</div>
			</div>
			
			 <div class="form-group">
					<label for="form-email" class="col-lg-2 control-label">Email Id : </label>
					<div class="col-lg-10">
						<input type="email" class="form-control" id="form-email" name="form-email" placeholder="enter your email address" required>
					</div>
			</div>
			
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-default" name="register">Register</button>
				</div>
			</div>
		</form>
	</div>
	

</body>
</html>
